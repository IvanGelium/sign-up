<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- pic -->
    <div class="bg">
        <div class="pic">
            <div class="logo-cont">
                <div class="logo-pic">
                    <img id="log" src="logo.svg" alt="">
                </div>
                <p class="logo-text">One Path</p>
            </div>
        </div>
        <!-- form -->
        <div class="right-cont">
            <div class="quote-cont">
                <div class="quote">
                    <h1 id="h1">Вы когда-нибудь мечтали о том, чтобы ваша любимая настольная игра превратилась в CRPG?</h1>
                    <p id="h2">Вы <i>знаете</i> ответ</p>
                </div>
            </div>
            <div class="form-cont">
                <fieldset class="fds">
                    <legend class="lgd">
                        <b>Чего же вы ждёте?</b>
                    </legend>
                    <form id="forma" class="frm" action="" method="">
                        <div class="first row">
                            <div class="name">
                                <p>Имя игрока*</p>
                                <input placeholder="От 3 до 16 латинских букв" required pattern="\w{3,16}" class="textfields" type="text" name="f-name" id="">
                            </div>
                            <div class="nick">
                                <p>Никнейм</p>
                                <input pattern="\w{3,16}" class="textfields" type="text" name="" id="l-name">
                            </div>
                        </div>

                        <div class="second row">
                            <div class="name" style="width: 7rem;">
                                <p>Пол игрока</p>
                                <div style="display: flex;" >
                                    <label for="sex-m" class="sex-label">Мужской</label>
                                    <div class="sex-input"><input type="radio" name="sex" id="sex-m"></div>
                                </div>
                                <div style="display: flex;">
                                    <label for="sex-f" class="sex-label">Женский</label>
                                    <div class="sex-input"><input type="radio" name="sex" id="sex-f"></div>
                                </div>
                                <div style="display: flex;">
                                    <label for="sex-wtf" class="sex-label">Чел ты...</label>
                                    <div class="sex-input"><input type="radio" name="sex" id="sex-wtf"></div>
                                </div>

                            </div>
                            <div class="nick">
                                <p>Дата рождения</p>
                                <input type="date" name="" id="b-date">
                            </div>
                        </div>

                        <div class="third row">
                            <div class="name">
                                <p>Почта*</p>
                                <input required class="textfields" type="email" name="f-name" id="">
                            </div>
                            <div class="nick">
                                <p>Пароль*</p>
                                <input required  pattern="\w{3,16}" class="textfields" type="text" name="" id="l-name">
                            </div>
                        </div>

                    </form>
                </fieldset>
            </div>
            <div class="footer">
                <div class="submit-cont">
                    <button class="submit" form="forma">
                        Зарегистрироваться
                    </button>

                    <p>Уже есть аккаунт? <a href="">Войти</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
