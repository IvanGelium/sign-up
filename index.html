<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <!-- pic -->
    <div class="bg">
        <div class="pic">
            <div class="logo-cont">
                <div class="logo-pic">
                    <img id="log" src="logo.svg" alt="">
                </div>
                <p class="logo-text">One Path</p>
            </div>
        </div>
        <!-- form -->
        <div class="right-cont">
            <div class="quote-cont">
                <div class="quote">
                    <h1 id="h1">Вы когда-нибудь мечтали о том, чтобы ваша любимая настольная игра превратилась в CRPG?</h1>
                    <p id="h2">Вы <i>знаете</i> ответ</p>
                </div>
            </div>
            <div class="form-cont">
                <fieldset class="fds">
                    <legend class="lgd">
                        <b>Чего же вы ждёте?</b>
                    </legend>
                    <form class="frm" action="" method="">
                        <div class="first row">
                            <div class="name">
                                <p>Имя игрока*</p>
                                <input type="text" name="f-name" id="">
                            </div>
                            <div class="nick">
                                <p>Никнейм*</p>
                                <input type="text" name="" id="l-name">
                            </div>
                        </div>

                        <div class="second row">
                            <div class="name">
                                <p>Имя игрока</p>
                                <input type="radio" name="f-name" id="">
                            </div>
                            <div class="nick">
                                <p>Никнейм</p>
                                <input type="text" name="" id="l-name">
                            </div>
                        </div>

                        <div class="third row">
                            <div class="name">
                                <p>Имя игрока</p>
                                <input type="text" name="f-name" id="">
                            </div>
                            <div class="nick">
                                <p>Никнейм</p>
                                <input type="text" name="" id="l-name">
                            </div>
                        </div>

                    </form>
                </fieldset>
            </div>
            <div class="footer">
        
            </div>
        </div>
    </div>
</body>
</html>
